            // each item from /api/clust will be the bootstrap card
            const url = '/api/clust';
            fetch(url)
                .then(response => response.json())
                .then(data => {
                    console.log(data);
                    let item = '';
                    Object.keys(data).forEach(function (key) {
                        item += '<div class="col col-sm-2">';
                        item += '<div class="card">';
                        item += '<div class="card-body d-inline">';
                        item += '<h5 class="card-title"><span style="color:' + (data[key].status ? 'green' : 'red') + '">â¬¤</span> ' + key + '</h5>';
                        item += '<a href="/clust/' + key + '/shell/" class="btn btn-primary">Enter</a>';
                        item += '</div>';
                        item += '</div>';
                        item += '</div>';
                    })
                    document.getElementById('rrow').innerHTML = item;
                });
        </script>
